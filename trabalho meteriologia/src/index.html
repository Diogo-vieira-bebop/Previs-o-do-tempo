<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Previs√£o do Tempo</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f0f8ff;
      margin: 0;
      padding: 20px;
    }
    h2 {
      color: #333;
      margin-top: 30px;
    }
    .forecast {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
      flex-wrap: wrap;
    }
    .card {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
      width: 120px;
    }
    .card img {
      width: 50px;
      height: 50px;
    }
    #chartContainer {
      max-width: 800px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.15);
    }
  </style>
</head>
<body>
  <h2>Previs√£o do dia em gr√°fico</h2>
  <div id="chartContainer">
    <canvas id="tempChart"></canvas>
  </div>

  <h2>Previs√£o para os pr√≥ximos 5 dias</h2>
  <div id="forecast" class="forecast"></div>

  <script>
    const apiKey = "aa393a8b9e39b77a435714a6f531baa8";
    const cidade = "Belo Horizonte";

    fetch(`https://api.openweathermap.org/data/2.5/forecast?q=${cidade}&appid=${apiKey}&lang=pt_br&units=metric`)
      .then(response => response.json())
      .then(data => {
        console.log(data); // debug

        const forecastEl = document.getElementById("forecast");
        const daily = {};

        // üîπ Pegar previs√µes de hoje (primeiras 8 entradas = ~24h)
        const hoje = data.list.slice(0, 8);
        const horas = hoje.map(item => {
          const date = new Date(item.dt_txt);
          return date.toLocaleTimeString("pt-BR", { hour: "2-digit", minute: "2-digit" });
        });
        const temps = hoje.map(item => item.main.temp.toFixed(1));

        // Criar gr√°fico
        const ctx = document.getElementById("tempChart").getContext("2d");
        new Chart(ctx, {
          type: "line",
          data: {
            labels: horas,
            datasets: [{
              label: "Temperatura (¬∞C)",
              data: temps,
              borderColor: "#007bff",
              backgroundColor: "rgba(0, 123, 255, 0.3)",
              tension: 0.3,
              fill: true,
              pointRadius: 5,
              pointBackgroundColor: "#007bff"
            }]
          },
          options: {
            responsive: true,
            plugins: {
              legend: {
                display: true,
                labels: { color: "#333" }
              },
              tooltip: {
                callbacks: {
                  label: (context) => `${context.raw}¬∞C`
                }
              }
            },
            scales: {
              x: { ticks: { color: "#333" } },
              y: { ticks: { color: "#333" } }
            }
          }
        });

        // üîπ Previs√£o di√°ria (5 dias)
        data.list.forEach(item => {
          const date = new Date(item.dt_txt);
          const day = date.toLocaleDateString("pt-BR", { weekday: "short", day: "numeric" });
          if (!daily[day]) {
            daily[day] = {
              temp: item.main.temp.toFixed(1),
              desc: item.weather[0].description,
              icon: item.weather[0].icon
            };
          }
        });

        Object.keys(daily).slice(0, 5).forEach(day => {
          const d = daily[day];
          forecastEl.innerHTML += `
            <div class="card">
              <h3>${day}</h3>
              <img src="https://openweathermap.org/img/wn/${d.icon}@2x.png" alt="${d.desc}">
              <p>${d.temp}¬∞C</p>
              <p>${d.desc}</p>
            </div>
          `;
        });
      })
      .catch(error => console.error("Erro ao buscar previs√£o:", error));
  </script>
</body>
</html>
